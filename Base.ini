    degree = _DEGREE
    clock = _T3_ARP_CLOCK
    reset = _RESET
    tuningmode = _TUNINGMODE
    direction = _T3_ARP_UPDOWN
    pingpong = _T3_ARP_PINGPONG
    butterfly = _T3_ARP_BUTTERFLY
