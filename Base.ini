    square = _LUCKY_CLOCK

# Clock division 3/2 for the arpeggiators
[clocktool]
    clock = _CLOCK
    output = _CLOCK_3_2
    multiply = 3
    divide = 2

# Clock division 2/1 for the arpeggiators
[clocktool]
    clock = _CLOCK
    output = _CLOCK_2_1
    multiply = 2
    divide = 1

# Clock division 3/1 for the arpeggiators
[clocktool]
