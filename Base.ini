    pingpong = _T3_PINGPONG
    selectnoteshift = _T3_NOTESHIFT_SUM
    tuningmode = _TUNINGMODE
    tuningpitch = _GLOBAL_OCTAVE_SWITCH * 1V
    accumulatorrange = 4
    root = _ROOT
    luckybuttons = _T3_LUCKY * _CONTROL
