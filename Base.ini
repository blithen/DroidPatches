    select5 = _T3_SEL_3
    select7 = _T3_SEL_4
    select9 = _T3_SEL_5
    select11 = _T3_SEL_6
    select13 = _T3_SEL_7
    selectfill1 = 0
    selectfill2 = 0
    selectfill3 = 0
    selectfill4 = 0
    selectfill5 = 0
