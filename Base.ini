    selectat = 3
    clear = _T3_CLEAR
    loadpreset = _T3_LOAD_PRESET
    savepreset = _T3_SAVE_PRESET
    cv = _T3_STEP_ACTIVITY
    quantize = 0
    defaultcv = 7
    cvnotches = 8

