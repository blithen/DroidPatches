    fader = 3
    startvalue = 0
    notches = 5
    ledvalue = 1
    ledcolor = 2.5
    select = _TRACK_SELECT * _DRUM1_EUC
    selectat = _DRUM1_SELECTAT
    dontsave = 0
    output = _DRUM1_EUC_OFFSET

[switch]
    input1 = _DRUM1_SEQ_GATES
    input2 = _DRUM1_EUC_GATES
    offset = _DRUM1_EUC
    output1 = G1.1

