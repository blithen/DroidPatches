# LABELS: master=18
# INPUTS:
#  I1: [CLK]
#  I2: [RST]

# CONTROLLER 2:
#  B2.17: [RATC]
#  B2.18: [REP]
#  B2.19: [PAT]

[p2b8]
[b32]
[m4]
[m4]

# -------------------------------------------------
# Global
# -------------------------------------------------

[button]
    button = B2.32
    led = L2.32
    inverted = _NO_CTRL
    states = 1
    offvalue = 0
    onvalue = 1
    output = _CTRL

# Clear All After Long Press
[button]
    states = 1
    longpress = _CLEAR_ALL
    longpresstime = 1.5
    button = B2.4
    led = L2.4

# Page
[button]
    button = B2.28
    led = L2.28
    output = _PAGE

# Clock Input
[copy]
    input = I1
    output = _CLOCK

# Reset Input
[copy]
    input = I2
    output = _RESET

# Drum Select
[buttongroup]
    minactive = 1
    button1 = B1.1
    button2 = B1.2
    button3 = B1.3
    button4 = B1.4
    button5 = B1.5
    button6 = B1.6
    button7 = B1.7
    button8 = B1.8
    value1 = 1
    value2 = 2
    value3 = 3
    value4 = 4
    value5 = 5
    value6 = 6
    value7 = 7
    value8 = 8
    startbutton = 1
    led1 = L1.1
    led2 = L1.2
    led3 = L1.3
    led4 = L1.4
    led5 = L1.5
    led6 = L1.6
    led7 = L1.7
    led8 = L1.8
    output = _TRACK_SELECT

# -------------------------------------------------
# DRUM1
# -------------------------------------------------

[buttongroup]
    minactive = 0
    value1 = 5
    value2 = 3
    value3 = 4
    select = _TRACK_SELECT
    selectat = 1
    startbutton = 0
    button1 = B2.17
    button2 = B2.18
    button3 = B2.19
    button4 = B2.23
    value4 = 2
    led4 = L2.23
    led1 = L2.17
    led2 = L2.18
    led3 = L2.19
    output = _DRUM1_FADERMODE

[copy]
    input = 1
    output = _DRUM1_SELECTAT

[motoquencer]
    defaultgate = 0
    clearall = _CLEAR_ALL
    numsteps = 16
    selectat = _DRUM1_SELECTAT
    fadermode = _DRUM1_FADERMODE
    luckyamount = 0.5
    luckybuttons = _DRUM1_LUCK * _CTRL
    luckyfaders = _DRUM1_LUCK * _NO_CTRL
    page = _PAGE
    select = _TRACK_SELECT * _DRUM1_EUC_OFF
    clock = _CLOCK
#   cv =
    gate = _DRUM1_SEQ_GATES

[euklid]
    clock = _CLOCK
    reset = _RESET
    length = _DRUM1_EUC_LENGTH
    beats = _DRUM1_EUC_BEATS
    offset = _DRUM1_EUC_OFFSET
    output = _DRUM1_EUC_GATES

[button]
    button = B2.10
    led = L2.10
    select = _TRACK_SELECT
    selectat = _DRUM1_SELECTAT
    states = 1
    output = _DRUM1_LUCK

# Euclidean On/Off For Track
[button]
    clearall = _CLEAR_ALL
    startvalue = 0
    negated = _DRUM1_EUC_OFF
    output = _DRUM1_EUC
    selectat = _DRUM1_SELECTAT
    select = _TRACK_SELECT
    button = B2.9
    led = L2.9

# Drum Euclidean Length
[motorfader]
    clearall = _CLEAR_ALL
    fader = 1
    startvalue = 0
    notches = 17
    ledvalue = _DRUM1_EUC_LENGTH * 0.1
    ledcolor = 1.5
    select = _TRACK_SELECT * _DRUM1_EUC
    selectat = _DRUM1_SELECTAT
    dontsave = 0
    output = _DRUM1_EUC_LENGTH

# Euclidean Beats
[motorfader]
    clearall = _CLEAR_ALL
    fader = 2
    startvalue = 0
    notches = 17
    ledvalue = 1
    ledcolor = 2
    select = _TRACK_SELECT * _DRUM1_EUC
    selectat = _DRUM1_SELECTAT
    dontsave = 0
    output = _DRUM1_EUC_BEATS

# Euclidean Offset
[motorfader]
